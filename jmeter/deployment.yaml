        #     - containerPort: 8000
        #   imagePullPolicy: Always

# jmeter slave 
---
apiVersion: v1
kind: Service
metadata:
  name: jmeter-slave
  labels:
    app: jmeter-slave
spec:
  ports:
  - port: 80
    targetPort: 1099
  clusterIP: None
  selector:
    app: jmeter-slave
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jmeter-slave
spec:
  selector:
    matchLabels:
      app: jmeter-slave 
  serviceName: "jmeter-slave"
  replicas: 3
  template:
    metadata:
      labels:
        app: jmeter-slave
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "jmeter-slave"
    spec:
      containers:
      - name: jmeterd
        image: mx2542/kakax-jmeter
        command: ["./apache-jmeter-5.4.3/bin/jmeter-server"]
        ports:
        - containerPort: 1099

