# jmeter master
---
kind: Service
apiVersion: v1
metadata:
  name: jmeter-master
  labels:
    app: jmeter-master
spec:
  selector:
    app: jmeter-master
  ports:
    - protocol: TCP
      name: metrics
      port: 80
      # nodePort: 30082
      targetPort: 9270
    # - protocol: TCP
    #   name: http
    #   port: 8000
    #   nodePort: 30083
    #   targetPort: 8000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jmeter-master
  labels:
    app: jmeter-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jmeter-master
  template:
    metadata:
      labels:
        app: jmeter-master
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "jmeter-master"
    spec:
      containers:
        - name: jmeterd
          image: mx2542/kakax-jmeter
          command: ["sleep"]
          args: ["infinity"]
          ports:
            - containerPort: 9270
          imagePullPolicy: Always
